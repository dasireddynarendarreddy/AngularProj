<!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch Modal
</button>

<!-- Modal HTML -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
            <div>
            <label>Name:</label>
            <input id="name" name="name" type="text" placeholder="Enter Name" [(ngModel)]="data.name"/>
            </div>
            <div>
            <label>Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" [(ngModel)]="data.pass"/>
            </div>

        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="validate()">Submit</button>
      </div>
      <span ngClass="{'err':iserror}">{{error}}</span>
    </div>
  </div>
</div>
