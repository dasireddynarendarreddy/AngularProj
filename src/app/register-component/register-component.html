 
 
 <div class="card text-center">
  <div class="card-header">
   RegistrationForm
  </div>
  <div class="card-body">
      <div class="d-flex">
        <div>
            <label>Name:</label>
            <input id="name" name="name" type="text" placeholder="Enter Name" [(ngModel)]="data.name"/>
            </div>
           <div>
             <div>
            <label>Designation:</label>
            <input type="text" id="designation" name="designation" placeholder="Enter Designation" [(ngModel)]="data.designation"/>
            </div>
            
            </div>


            <div class="d-flex">
             <div>
            <label>Age:</label>
            <input type="date" id="designation" name="designation" placeholder="Enter Designation" [(ngModel)]="data.age"/>
            </div>
           
              <div>
            <label>Gender:</label>
         
<input type="radio" name="gender" value="male" [(ngModel)]="data.gender"/> Male
<input type="radio" name="gender" value="female" [(ngModel)]="data.gender"/> Female

            </div>
            </div>

            <div>
                <label>Qualification:</label>
                <input type="text" placeholder="enter qualification" [(ngModel)]="data.qualification"/>
            </div>
            <div>
                <label>UploadFile</label>
                <input type="file" (change)="uploadImage($event)" placeholder="uploadimage"/>
            </div>
            <div>
    
    <a class="btn btn-primary" (click)="submit()">Add</a>
  </div>
</div>
 <table class="table">
  <thead>
    <tr>
        <th scope="col">S.NO</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
      <th scope="col">Designation</th>
      <th scope="col">qualification</th>
      <th scope="col">Image</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let  i of  personsdatas; let nums=index">
      <th scope="row">{{nums}}</th>
      <td>{{i.name}}</td>
      <td>{{i.age}}</td>
      <td>{{i.gender}}</td>
      <td>{{i.designation}}</td>
      <td>{{i. qualification}}</td>
      <td><img  [src]="i.image" width="100"  height="100"/></td>
      <td>
        <button (click)="edit(nums)">Edit</button>
        <button (click)="remove(nums)">Delete</button>
      </td>
    </tr>
    
    
  </tbody>
  <p-dialog [modal]="true" [(visible)]="isedit" [style]="{ width: '90%', height: '90%' }" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false" [closable]="true" [closeOnEscape]="true">
    <ng-template pTemplate="header">
        <h4 class="mb-0">Registration Form</h4>
    </ng-template>
      
    <div>
            <label>Name:</label>
            <input id="name" name="name" type="text" placeholder="Enter Name" [(ngModel)]="dataToEdit.name"/>
            </div>
           <div>
             <div>
            <label>Designation:</label>
            <input type="text" id="designation" name="designation" placeholder="Enter Designation" [(ngModel)]="dataToEdit.designation"/>
            </div>
            
            </div>


            <div class="d-flex">
             <div>
            <label>Age:</label>
            <input type="date" id="designation" name="designation" placeholder="Enter Designation" [(ngModel)]="dataToEdit.age"/>
            </div>
           
              <div>
            <label>Gender:</label>
         
<input type="radio" name="gender" value="male" [(ngModel)]="dataToEdit.gender"/> Male
<input type="radio" name="gender" value="female" [(ngModel)]="dataToEdit.gender"/> Female

            </div>
            </div>

            <div>
                <label>Qualification:</label>
                <input type="text" placeholder="enter qualification" [(ngModel)]="dataToEdit.qualification"/>
            </div>
            <div>
                <label>UploadFile</label>
                <input type="file" (change)="uploadImage($event)" placeholder="uploadimage"/>
            </div>
            <div>
    
    <a class="btn btn-primary" (click)="update()">Update</a>
  </div>
           
</p-dialog>
